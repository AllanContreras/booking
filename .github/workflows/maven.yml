name: Maven Build, Test & SonarCloud Analysis
 
on:
  push:
    branches:
      - main  # Cambia esto si usas otra rama principal
  pull_request:
    branches:
      - main
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
 
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
 
      - name: Build and Test with Maven
        run: mvn clean verify
 
      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn sonar:sonar -Dsonar.organization=allancontreras-r -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN
 
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
 
      - name: Deploy to Azure Web App
        run: |
          az webapp deployment source config-zip \
            --resource-group tu-grupo-de-recursos \
            --name tu-nombre-de-app \
            --src-path target/tu-archivo.jar
